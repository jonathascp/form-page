<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Formul√°rio Simples</title>
</head>
<body>
    <div class="campo">
        <main class="principal">
                <h2 class="titulo-cadastro">Cadastre-se</h2>
                    <div class="form">
                        <form class="campo-formulario" action="">
                            <div class="form-box">
                                <label for="inome">Nome</label>
                                <input type="text" name="nome" id="inome" required>
                            </div>
                            <div class="form-box">
                                <label for="isobrenome">Sobrenome</label>
                                <input type="text" name="sobrenome" id="isobrenome" required>
                            </div>
                            <div class="form-box">
                                <label for="iemail">E-mail</label>
                                <input type="email" name="email" id="iemail" required>
                            </div>
                            <div class="campo-sexo">
                                <p>Sexo</p>
                                <div class="input-sexo">
                                    <div class="input-masculino">
                                        <label for="imasculino">Masculino</label>
                                        <input type="radio" name="sexo" id="imasculino" required>
                                    </div>
                                    <input-feminino>
                                        <label for="ifeminino">Feminino</label>
                                        <input type="radio" name="sexo" id="ifeminino" required>
                                    </input-feminino>
                                    <div class="input-outros">
                                        <label for="outros">Outros</label>
                                        <input type="radio" name="sexo" id="outros" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-box">
                                <label for="itel">Telefone</label>
                                <input type="tel" name="telefone" id="itel">
                            </div>
                            <input type="submit" value="Enviar">
                    </div>
                    </form>
                
        </main>
        <img src="imagens/imagem.svg" alt="img">
    </div>
    
</body>
</html>
